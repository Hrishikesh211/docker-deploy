# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: '2304366a-a596-4b67-9a99-4e1ff6b22c82'
  imageRepository: 'dockerdevops'
  containerRegistry: 'deployairflowcicd.azurecr.io'
  composeFile: 'docker-compose.yml'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-latest'
  azureServiceConnectionId: $(azureServiceConnectionId)

stages:
- stage: Build
  displayName: Build and Push Stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - script: |
        echo $(DOCKER_PASSWORD) | docker login $(containerRegistry) -u $(DOCKER_USERNAME) --password-stdin
        docker-compose -f $(composeFile) build
        docker-compose -f $(composeFile) push
      displayName: Build and Push Services

- stage: Deploy
  displayName: Deploy Stage
  jobs:
  - job: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'Development Subscription (d8501f72-cc6e-4c07-9f8c-b8523c3b63ec)'
        scriptType: 'pscore'
        scriptLocation: 'inlineScript'
        inlineScript: 'az webapp config container set --name my-web-app --resource-group my-resource-group --multicontainer-config-type compose --multicontainer-config-file $(System.DefaultWorkingDirectory)/$(composeFile)'
