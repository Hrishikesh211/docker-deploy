# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker


trigger:
- main

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: 'dde738b1-e4ee-4d16-8bfe-3bfe7a5d8abf'
  imageRepository: 'deployairflow'
  containerRegistry: 'deployairflowcicd.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'Development Subscription (d8501f72-cc6e-4c07-9f8c-b8523c3b63ec)'
        scriptType: 'ps'
        scriptLocation: 'inlineScript'
        inlineScript: |
          Write-Host "Logging in to Azure..."
          az acr login --name $(containerRegistry)
          
          Write-Host "Building the Docker image for airflow-webserver..."
          docker-compose build airflow-webserver
          
          Write-Host "Tagging the image for airflow-webserver..."
          docker tag apache/airflow:2.9.3 "$(containerRegistry)/$(imageRepository):$(tag)"
          
          Write-Host "Pushing the image for airflow-webserver to ACR..."
          docker push "$(containerRegistry)/$(imageRepository):$(tag)"
