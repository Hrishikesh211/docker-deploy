# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: 'dde738b1-e4ee-4d16-8bfe-3bfe7a5d8abf'
  imageRepository: 'dockerdevops'
  containerName: 'dockerdevops'
  containerRegistry: 'deployairflowcicd.azurecr.io'
  dockerfilePath: '**/docker-compose.yml'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-latest'
  dockerComposeProjectName: 'dockerdeploy' # Define a valid project name

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build and push
    pool:
      vmImage: $(vmImageName)
    steps:
      - task: DockerCompose@1
        displayName: Build and push services
        inputs:
          containerregistrytype: 'Azure Container Registry'
          azureSubscription: 'Development Subscription (d8501f72-cc6e-4c07-9f8c-b8523c3b63ec)-1190'
          azureContainerRegistry: '{"loginServer":"deployairflowcicd.azurecr.io", "id" : "/subscriptions/d8501f72-cc6e-4c07-9f8c-b8523c3b63ec/resourceGroups/deployairflowcicd/providers/Microsoft.ContainerRegistry/registries/deployairflowcicd"}'
          dockerComposeFile: '$(dockerfilePath)'
          projectName: '$(dockerComposeProjectName)' # Specify the project name
          action: 'Run a Docker Compose command'
          dockerComposeCommand: 'up -d'
